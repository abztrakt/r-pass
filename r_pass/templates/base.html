<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/css/bootstrap.min.css" rel="stylesheet">

        {% load compress %}
        {% compress css %}
        <link rel="stylesheet" type="text/less" href="{{STATIC_URL}}css/default.less" media="screen, handheld" />
        <link rel="stylesheet" type="text/less" href="{{STATIC_URL}}css/enhanced.less" media="screen  and (min-width: 40.5em)" />
        {% endcompress %}

        <!--[if (lt IE 9)&(!IEMobile)]>
        <link href="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.1.0/respond.min.js" rel="stylesheet">
        <![endif]-->

    </head>
    <body>

        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->


        <div id="header" class="header">
            <div class="header-inner clearfix">
                <div class="logo pull-left"><a href="/r-pass/">R-PASS</a></div>
                <div class="action pull-right">
                    {% block action %}{% endblock %}
                </div>
            </div>
        </div>

        <div id="main" class="content">
        {% block content %}{% endblock %}
        </div>


        <!-- jQuery CDN -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

        {% compress js %}
            <script src="{{STATIC_URL}}js/main.js"></script>
            {% block extra_js %} {% endblock %}
        {% endcompress %}

    </body>
</html>
